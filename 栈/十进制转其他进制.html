<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				function Stack(){
					var items=[];
					this.push=function(element){
						items.push(element);
					};
					this.pop=function(){
						return items.pop();
					};
					this.peek=function(){
						return items[items.length-1];
					};
					this.isEmpty=function(){
						return items.length==0;
					};
					this.clear=function(){
						items=[];
					};
					this.size=function(){
						return items.length;
					};
					this.print=function(){
						console.log(items);
					};
				}
			function baseConvert(decNumber,base){
				var remStack=new Stack();;
				var rem;
				var baseString='';
				var digits='0123456789ABCDEF';
				while(decNumber>0){
					rem=Math.floor(decNumber%base);
					remStack.push(rem);
					decNumber=Math.floor(decNumber/base);
				}
				
				while(!remStack.isEmpty()){
					baseString+=digits[remStack.pop()];
				}
				
				return baseString;
			}
			
			console.log(baseConvert(233,2));//11101001
			console.log(baseConvert(233,6));//1025
			console.log(baseConvert(100345,16));//187F9
		</script>
	</body>
</html>
