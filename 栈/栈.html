<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function Stack(){
				var items=[];
				this.push=function(element){
					items.push(element);
				};
				this.pop=function(){
					return items.pop();
				};
				this.peek=function(){
					return items[items.length-1];
				};
				this.isEmpty=function(){
					return items.length==0;
				};
				this.clear=function(){
					items=[];
				};
				this.size=function(){
					return items.length;
				};
				this.print=function(){
					console.log(items);
				};
			}
			
			var stack=new Stack();
			stack.push(5);
			stack.push(8);
			console.log(stack.peek());//8
			stack.push(11);
			console.log(stack.size());//3
			stack.push(15);
			stack.pop();
			stack.pop();
			stack.print();//[5,8]
		</script>
	</body>
</html>
