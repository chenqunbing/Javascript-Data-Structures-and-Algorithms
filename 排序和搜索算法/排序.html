				var swap=function(index1,index2){
					var temp=array[index1];
					array[index1]=array[index2];
					array[index2]=temp;

					var indexMin;

						indexMin=i;
						for(var j=i;j<array.length;j++){

								indexMin=j;
							}
						}
						if(i!=indexMin){
							swap(indexMin,i);
						}
					}
